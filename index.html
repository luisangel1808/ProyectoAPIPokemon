<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body onload="start()">
    <header>  
            <nav>
                <ul class="menu">
                    <li class="logo"><a href="#">LAPokedex</a></li>
                    <li class="item button"><a onclick="start(), toggleMenu();" href="#">Individual</a></li>
                    <li class="item button"><a onclick="pokedex(), toggleMenu();" href="#">Pokedéx</a></li>
                    <li class="item button"><a onclick="newGame(), toggleMenu();" href="#">Adivina el Pokemón</a></li>
                    <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
                
            </nav>
    </header>      
    <section class="search">
        <div class="search__bar">
            <input type="text" name="searcher" placeholder="Busca un Pokemón">
            <i id="close" class="far fa-times-circle pointer"></i>
        </div>
        <div class="search__list">
        </div>
    </section>
    <main>
        <div class="loading">
            <div class="spin"></div>
            <h3>Cargando Pokemon</h3>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
